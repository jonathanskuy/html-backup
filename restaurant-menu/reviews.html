<!DOCTYPE html>
<html>
<head>
    <title>Our Reviews | Restaurant</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-review.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.png">
        </div>
        <div class="navigation">
            <div class="text-button">
                <a href="home.html">Home</a>
            </div>
            <div class="text-button">
                <a href="about.html">About</a>
            </div>
            <div class="text-button">
                <a href="services.html">Services</a>
            </div>
            <div class="text-button">
                <a href="menu.html">Menu</a>
            </div>
            <div class="text-button">
                <a href="reviews.html">Reviews</a>
            </div>
        </div>
    </header>
    <section class="reviews" id="reviews">
        <div class="title">
            <h1>Our Reviews</h1>
        </div>
    
        <div class="review-slider">
            <div class="review" id="review-container">
                <!-- Reviews will be dynamically updated here -->
            </div>
            <div class="review-nav">
                <button class="prev-review-button" onclick="prevReview()">&lt;</button>
                <button class="next-review-button" onclick="nextReview()">&gt;</button>
                <button class="random-review-button" onclick="randomReview()">Surprise Me</button>
            </div>
        </div>

        <script src="script.js"></script>
    </section>
    
</body>
</html>
