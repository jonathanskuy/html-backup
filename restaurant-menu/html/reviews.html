<!DOCTYPE html>

<html>

    <head>
        <title>Reviews | Foodhub</title>
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/style-review.css">
    </head>

    <body>
        <div class="container">
            <header>
                <div class="logo">
                    <img src="../img/logo.png">
                </div>
                <div class="navigation">
                    <div class="text-button">
                        <a href="../index.html">Home</a>
                    </div>
                    <div class="text-button">
                        <a href="../html/about.html">About</a>
                    </div>
                    <div class="text-button">
                        <a href="../html/services.html">Services</a>
                    </div>
                    <div class="text-button">
                        <a href="../html/menu.html">Menu</a>
                    </div>
                    <div class="text-button">
                        <a href="../html/reviews.html">Reviews</a>

            </header>
    <section class="reviews" id="reviews">
        <div class="title">
            <h1>Our Reviews</h1>
        </div>
    
        <div class="review-slider">
            <div class="review" id="review-container">
                <!-- Reviews will be dynamically updated here -->
            </div>
            <div class="review-nav">
                <button class="prev-review-button" onclick="prevReview()">&lt;</button>
                <button class="next-review-button" onclick="nextReview()">&gt;</button>
                <button class="random-review-button" onclick="randomReview()">Surprise Me</button>
            </div>
        </div>

        <script src="../js/script.js"></script>
    </section>
    
</body>
