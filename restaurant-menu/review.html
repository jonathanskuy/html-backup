<!DOCTYPE html>

<html>

    <head>
        <title>Our Reviews | Restaurant</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="title">
            <h1>Our Reviews</h1>
        </div>
        
        <div class="review">
            <div class="reviewer-image">
                <img src="img/reviewer.jpeg">
            </div>
            <div class="reviewer-info">
                <div class="reviewer-name">
                    Sam Smith
                </div>
                <div class="reviewer-occupation">
                    Web Developer
                </div>
            </div>
            <div class="review-text">
                I'm baby meggings twee health goth +1. Bicycle rights tumeric chartreuse before they sold out chambray pop-up. Shaman humblebrag pickled coloring book salvia hoodie. cold-pressed four dollar toast everyday carry
            </div>
            <div class="review-nav">
                <div class="prev-next-review">
                    <button class="prev-review-button">
                        &lt;
                    </button>
                    <button class="next-review-button">
                        &gt;
                    </button>
                </div>
                <div class="random-review">
                    <button class="random-review-button">
                        Surpise Me
                    </button>
                </div>
            </div>
        </div>
    </body>

</html>
